{% extends "base.html" %}

{% block title %}Login - Medical Store{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Medical Store Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <div class="alert alert-info py-2">
                            <h6 class="mb-2">Login Credentials</h6>
                            <div class="d-flex justify-content-between">
                                <div class="text-start">
                                    <p class="mb-1"><strong>Username:</strong> Piyu</p>
                                    <p class="mb-0"><strong>Password:</strong> Piyu24</p>
                                </div>
                                <div class="text-end">
                                    <p class="mb-1"><i class="fas fa-user-shield"></i> Admin Access</p>
                                    <p class="mb-0 small">Full system access</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
